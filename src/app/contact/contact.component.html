<app-page-header [paths]="paths"></app-page-header>
<section class="contact my-5">
   <div class="parent">
     <div class="container-fluid">
            <div class="row gy-4">
                <div class="col-md-3 col-xl-2">
                    <div class="pt-2 px-4 px-md-0">
                        <h6 class="mb-4">STORE INFORMATION</h6>
                        <div>
                            <div class="d-flex align-items-center pb-3 borderBottom">
                                <i class="fa-solid fa-location-dot text-muted me-4 h4 pt-2"></i>
                                <p class="mb-0 textDark d-flex flex-column">
                                    <span class="fs-sm">At Auros</span>
                                    <span class="fs-xs">United States</span>
                                </p>
                            </div>
                            <div class="d-flex align-items-center py-3 ">
                                <i class="fa-solid fa-envelope text-muted me-4 h4 pt-2"></i>
                                <p class="mb-0 textDark d-flex flex-column">
                                    <span class="fs-sm">Email us</span>
                                    <span class="fs-xs">demo@demo.com</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 col-xl-10">
                    <div class="shadow p-5">
                        <div class="alert alert-danger fs-sm py-2" *ngIf="notSent">An error occurred while sending the message, please try again.</div>
                        <div class="alert alert-success fs-sm py-2" *ngIf="sent">Your message has been sent successfully</div>
                        <h6 class="mb-4">Contact Us</h6>
                        <form (ngSubmit)="submitContactForm()" [formGroup]="contactForm"  encType="multipart/form-data" class="contactFormWidth mx-auto">
                                 <div class="mb-3 row">
                                        <label for="inputPassword" class="col-lg-2 col-form-label">Subject</label>
                                        <div class="col-lg-10">
                                            <select [ngClass]="['form-select rounded-0 textDark',contactForm.get('subject')?.touched ? 'touched':'']" aria-label="subject" formControlName="subject">
                                                 <option *ngFor="let state of states" [ngValue]="state">
                                                    {{ state.name }}
                                                    </option>
                                            </select>
                                        </div>
                                 </div>
                                 <div class="mb-3">
                                    <div class="row">
                                        <label for="email" class="col-lg-2 col-form-label">Email Address</label>
                                        <div class="col-lg-10">
                                        <input type="email" class="form-control rounded-0" id="email" formControlName="email" [placeholder]="userEmail">
                                          <div *ngIf="contactForm.get('email')?.touched || displayError" class="fs-sm">
                                            <small *ngIf="contactForm.get('email')?.getError('required')" class="text-danger fs-sm fw-light mt-2">Can't be Empty</small>
                                            <small *ngIf="contactForm.get('email')?.getError('email')" class="text-danger fs-sm fw-light mt-2">Invalid Email Format</small>
                                        </div>   
                                        </div>
                                    </div>
                                   
                                 </div>
                                 <div class="row g-md-3 align-items-center mb-3">
                                    <div class="col-lg-2">
                                        <label for="Attachment">Attachment</label>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="">
                                            <input class="form-control rounded-0 chooseFile" type="file" formControlName="attachment"  id="Attachment" multiple>
                                         </div>
                                    </div>
                                    <div class="col-lg-1">
                                        <span class="textGray fs-xs">Optional</span>
                                    </div>
                                </div>
                                 <div class="mb-3 row">
                                        <label for="Message" class="col-lg-2 col-form-label">Message</label>
                                        <div class="col-lg-10">
                                        <input type="text" class="form-control rounded-0" id="Message" formControlName="message" placeholder="How can i help ?">
                                         <div *ngIf="contactForm.get('message')?.touched || displayError" class="fs-sm">
                                            <small *ngIf="contactForm.get('message')?.getError('required')" class="text-danger fs-sm fw-light mt-2">Can't be Empty</small>
                                        </div>      
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="offset-lg-2 col-lg-10">
                                      <div class="form-check" id="checkParent">
                                            <input class="form-check-input rounded-0 mt-2" type="checkbox" value="check" id="check">
                                            <label class="form-check-label" for="check">
                                                Enim quis fugiat consequat elit minim nisi eu occaecat occaecat deserunt aliquip nisi ex deserunt.
                                            </label>
                                      </div>
                                    </div>
                                </div>
                                <div class="text-md-end text-center pt-4">
                                    <button class="darkBtn px-3 py-1">Send</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
  </div>
   </div>
</section>
