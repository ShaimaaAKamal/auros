<section class="homeBlog mb-5 pb-5">
    <h2 class=" text-center display-6 fw-semibold">Our Blogs</h2>
    <p class="text-muted fs-sm text-center fw-light py-3">
        Find a bright ideal to suit your taste with our great selection
    </p>
     <div class="py-4">
        <owl-carousel-o  [options]="customOptions">
            <ng-container  *ngFor="let slide of blogs">
                <ng-template carouselSlide [id]="(slide.id).toString()">
                    <app-home-blog-card [blog]="slide"></app-home-blog-card>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
</section>
