<section class="trending py-5">
    <h2 class=" text-center fw-semibold">Trending This Week</h2>
    <p class="text-muted fs-sm text-center fw-light py-3">
        Find a bright ideal to suit your taste with our great selection of suspension, wall,
        <br/>
        floor and table lights.
    </p>
    <div class="py-4">
        <owl-carousel-o  [options]="customOptions">
        <ng-container  *ngFor="let slide of Trending">
            <ng-template carouselSlide [id]="(slide.id).toString()">
                <div>
                     <div class="position-relative carsouelCard">
                        <div>
                            <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title">
                        </div>
                        <div class="d-flex justify-content-between p-3 top-0 start-0 position-absolute w-100 trendHead">
                            <span class="fs-xs textSite">New</span>
                            <span class="fs-xs text-dark  border-bottom border-dark">-10%</span>
                        </div>
                        <div class="position-absolute w-100 h-100  top-0 start-0  d-none carsouelInfo">
                            <div>
                                <div>
                                    <img [src]="slide.srcHover" alt="slide.alt" [title]="slide.title">
                                </div>
                                <div class="position-absolute w-100 bottom-0 hoverInfo pb-3">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <a [routerLink]="'/shop/product/' + slide.productId">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                        </a>
                                        <span (click)="addToCart()">
                                            <i class="fa-solid fa-cart-shopping" #cart ></i>
                                        </span>
                                        <span (click)="addToWishlist($event,slide.productId)">
                                            <i class="fa-solid fa-heart"></i>
                                        </span>
                                        <span (click)="addToCompare($event,slide.productId)">
                                            <i class="fa-solid fa-code-compare" #compare></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                     </div>
                     <div class="py-3 text-center">
                         <h6>{{slide.title}}</h6>
                         <p class="d-flex align-items-center  justify-content-center mb-4 pb-2">
                            <span class=" pt-1 textGray fw-light fs-sm  text-decoration-line-through">{{slide.old}}</span>
                            <span class=" ms-2 pt-1 text-dark small">{{slide.new}}</span>
                        </p>
                     </div>
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
    </div>
    <div class="text-center">
       <a routerLink="/shop/trending" class="more text-decoration-none text-dark fw-semibold h5">+ See More Products</a>
    </div>
</section>
