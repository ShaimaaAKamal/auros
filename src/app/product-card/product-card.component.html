 <div>
                     <div class="position-relative carsouelCard">
                        <div>
                            <img [src]="product.src" [alt]="product.alt" [title]="product.title">
                        </div>
                        <div class="d-flex justify-content-between p-3 top-0 start-0 position-absolute w-100 trendHead">
                            <span class="fs-xs textSite">New</span>
                            <span class="fs-xs text-dark  border-bottom border-dark">-10%</span>
                        </div>
                        <div class="position-absolute w-100 h-100  top-0 start-0  d-none carsouelInfo">
                            <div>
                                <div>
                                    <img [src]="product.srcHover" alt="product.alt" [title]="product.title">
                                </div>
                                <div class="position-absolute w-100 bottom-0 hoverInfo pb-3">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <a [routerLink]="'/shop/product/' + product.productId">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                        </a>
                                        <span (click)="addToCart()">
                                            <i class="fa-solid fa-cart-shopping" #cart ></i>
                                        </span>
                                        <span (click)="addToWishlist($event,product.productId)">
                                            <i class="fa-solid fa-heart"></i>
                                        </span>
                                        <span (click)="addToCompare($event,product.productId)">
                                            <i class="fa-solid fa-code-compare" #compare></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                     </div>
                     <div class="py-3 text-center">
                         <h6>{{product.title}}</h6>
                         <p class="d-flex align-items-center  justify-content-center mb-4 pb-2">
                            <span class=" pt-1 textGray fw-light fs-sm  text-decoration-line-through">{{product.old}}</span>
                            <span class=" ms-2 pt-1 text-dark small">{{product.new}}</span>
                        </p>
                     </div>
                </div>
