<section class="productDescription py-5 px-4">
   <p class="text-secondary small fw-light">{{product.desc}}</p>
   <ul *ngIf=" product.descList && product.descList.length > 0">
       <li class="text-secondary small fw-light" *ngFor="let listItem of product.descList">{{listItem}}</li>
   </ul>
    <p *ngIf=" product.additionalDesc" class="text-secondary small fw-light">
        {{product.additionalDesc}}
    </p>
    <h5 class="fw-semibold text-center py-3">Demo Short code Image widget</h5>
    <div class="row">
        <div class="col-6">
             <div>
                  <img [src]="product.imagePath + 'DescriptionImages/widget-img1.jpg'" alt="widget image1" class="w-100">
             </div>
        </div>
          <div class="col-6">
             <div>
                  <img [src]="product.imagePath + 'DescriptionImages/widget-img2.jpg'" alt="widget image1" class="w-100">
             </div>
        </div>
    </div>
</section>
