<div class="pageHeader flex-column d-flex align-items-center align-items-sm-end justify-content-center pe-sm-5">
    <h2 *ngIf="mainTitle" class="h3 fw-semibold mb-2">{{mainTitle}}</h2>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li *ngFor="let path of paths; let last=last;" [ngClass]="['breadcrumb-item fs-sm', last ? 'active' : '']">
                <a *ngIf="!last" [routerLink]="path.url" class="text-decoration-none text-dark fs-sm">{{path.title}}</a>
                <span *ngIf="last">{{path.title}}</span>
            </li>
         </ol>
    </nav>
</div>
