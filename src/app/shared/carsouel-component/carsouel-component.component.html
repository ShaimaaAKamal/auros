 <div class="py-4">
                <owl-carousel-o  [options]="customOptions">
                    <ng-container  *ngFor="let slide of products">
                        <ng-template carouselSlide [id]="(slide.id).toString()">
                        <app-product-card [product]="slide"></app-product-card>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
</div>
