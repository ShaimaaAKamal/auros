 <div [ngClass]="['d-flex',cardDisplayView ? 'flex-row ' : 'flex-column']">
                     <div class="position-relative carsouelCard ">
                        <div>
                            <img [src]="product.src" [alt]="product.alt" [title]="product.title" [ngClass]="imageWidth ? imageWidth : '' ">
                        </div>
                        <div class="d-flex justify-content-between p-3 top-0 start-0 position-absolute w-100 trendHead">
                            <span *ngIf="product.isNew" class="fs-xs textSite position-absolute  trendNew">New</span>
                            <span *ngIf="product.discount && !cardDisplayView" class="fs-xs text-dark border-bottom position-absolute trendDiscount border-dark">-{{product.discount}}%</span>
                        </div>
                        <div class="position-absolute w-100 h-100  top-0 start-0  d-none carsouelInfo">
                            <div>
                                <div>
                                    <img [src]="product.srcHover" alt="product.alt" [title]="product.title" [ngClass]="imageWidth ? imageWidth : '' ">
                                </div>
                                <div class="position-absolute w-100 bottom-0 hoverInfo pb-3">
                                    <div [ngClass]="['d-flex justify-content-center align-items-center', !cardDisplayView?'':'socialsList']">
                                        <a [routerLink]="'/shop/product/' + product.productId" class="d-none d-xl-inline-block">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                        </a>
                                        <span (click)="addToCart()">
                                            <i class="fa-solid fa-cart-shopping" #cart ></i>
                                        </span>
                                        <span (click)="addToWishlist($event,product.productId)">
                                            <i class="fa-solid fa-heart"></i>
                                        </span>
                                        <span (click)="addToCompare($event,product.productId)">
                                            <i class="fa-solid fa-code-compare" #compare></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                     </div>
                     <div [ngClass]="['pt-3 text-center',cardDisplayView ? 'position-relative  w-75 productListTitle' :'']">
                         <h6 [ngClass]="[cardDisplayView ? 'd-flex align-items-center justify-content-between h4 my-3': '', 'mb-1']">
                             <a [routerLink]="'/shop/product/' + product.productId" class="text-decoration-none productTitle">
                              {{product.title}}
                            </a>
                            <span *ngIf="product.discount && cardDisplayView" class="fs-xs text-dark border-bottom border-dark">-{{product.discount}}%</span>
                        </h6>
                         <p [ngClass]="['d-flex align-items-center', !cardDisplayView?'justify-content-center pb-3 small':  'justify-content-start']">
                            <span  [ngClass]=" ['pt-1',product.discount?'textGray text-decoration-line-through fs-sm ':'text-dark ' ,'me-2 fw-light']">{{product.old}}</span>
                            <span *ngIf="product.discount" class="pt-1 text-dark ">${{(product.old).split('$')[1]*product.discount/100}}</span>
                        </p>
                        <p *ngIf="cardDisplayView" [ngClass]="cardDisplayView ? 'textGray text-start fs-sm' : ''">{{product.desc}}</p>
                     </div>
                </div>
